<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Rock Paper Scissor</h1>
    <div id="results"> 
        <div class="score">
            <p class="computerScore">computer score: </p>
            <p class="playerScore">player score: </p>
        </div>    
    </div>
    <div id="options">
        <button class="Rock">Rock</button>
        <button class="Paper">Paper</button>
        <button class="Scissor">Scissor</button>
    </div>
    <p class="story"></p>
    <div class="playAgain" style="display: none;">
        <p>Do you want to play again?</p>
        <button id="playAgainYes">play again</button>
        
    </div>      
    
    <script src="index.js"></script>
</body>
</html>
